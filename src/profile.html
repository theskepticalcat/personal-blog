---
layout: default
title: Profile
---

<h1 class="page__title">Профиль</h1>

<form class="form" action="/" method="POST">
    <div class="cabinet">
        <div class="cabinet__form">
            <!-- элементы формы -->
            <div class="form__group form__group--medium">
                <input class="form__control" type="text" placeholder="Ваше имя" value="Name Surname">
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--medium">
                <input class="form__control" type="email" placeholder="Ваш email" value="surname@mail.com">
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--medium">
                <input class="form__control" type="password" placeholder="Новый пароль">
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--medium">
                <input class="form__control" type="password" placeholder="Подтвердите пароль">
                <span class="form__line"></span>
            </div>
        </div>

        <div class="cabinet__avatar">
            <img src="https://placehold.it/150" alt="">

            <label class="cabinet__file" for="">
                <input type="file">
                выбрать аватар
            </label>
        </div>
    </div>

    
    <div class="form__footer">
        <button class="btn btn--blue btn--rounded btn--small" type="submit">Отправить</button>
    </div>
</form>
