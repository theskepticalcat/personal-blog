---
layout: default
title: Signup
---

<h1 class="page__title page__title--center">Регистрация</h1>


<form class="form form--authorization" action="/" method="POST">
    <div class="form__group form__group--medium">
        <input class="form__control" type="text" placeholder="Ваше имя">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--medium">
        <input class="form__control" type="email" placeholder="Ваш email">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--medium">
        <input class="form__control" type="password" placeholder="Новый пароль">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--medium">
        <input class="form__control" type="password" placeholder="Подтвердите пароль">
        <span class="form__line"></span>
    </div>


    <div class="form__footer form__footer--center">
        <div class="form__group form__group--medium">
            <button class="btn btn--blue btn--rounded btn--small" type="submit">Регистрация</button>
        </div>

        <ul class="form__footer-list">
            <li>
                <a href="signin.html">войти</a>
            </li>
            <li>
                <a href="reset.html">восстановить</a>
            </li>
        </ul>
    </div>
</form>
